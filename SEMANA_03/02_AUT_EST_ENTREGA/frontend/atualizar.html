<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Curriculo</h1>

    <form name="form1" method="post" action="/atualizaTblPessoa">
        NOME COMPLETO: <input type="text" id="NOME_PESSOA" name="NOME_PESSOA" size="50" value="">
        <br>
        <input type="hidden" id="ID_PESSOA" name="ID_PESSOA" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaTblPessoa?ID_PESSOA='+url.searchParams.get("ID_PESSOA");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(pessoa) {
                document.getElementById('ID_PESSOA').value = pessoa.ID_PESSOA;
                document.getElementById('NOME_PESSOA').value = pessoa.NOME_PESSOA;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
