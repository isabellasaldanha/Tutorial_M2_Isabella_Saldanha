<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Inserir dados curriculo</h1>
  <p><a href="/inserir.html">INSERIR NOVO DADO</a></p>

  <script>
    const url = '/TblPessoa';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let TblPessoa = data;
        let saida = '';
        TblPessoa.map(function(pessoa) {
          saida += '<strong> '+ `${pessoa.NOME_PESSOA}`;
          saida += ' - <a href="/atualizar.html?ID_PESSOA=' + `${pessoa.ID_PESSOA}` + '">EDITAR</a>';
          saida += ' | <a href="/removeTblPessoa?ID_PESSOA='+`${pessoa.ID_PESSOA}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body> 
</html>
